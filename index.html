<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/index.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <title>Isuzo</title>
</head>

<body>
  <header class="Header">
    <div class="Container">
      <nav id="Nav">
        <button id="Btn-mobile">
          <span id="Hamburguer"></span>
        </button>
        <ul class="Header-menu">
          <li><a href="#">Mission</a></li>
          <li><a href="#">People</a></li>
          <li><a href="#">Career</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="Banner">
    <div class="Container">
      <div class="Banner-text">
        <h1>isuzu tripetch</h1>
        <h2>Make anuthing <br> possible</h2>
        <button>discover our company</button>
      </div>
      <picture class="Banner-bg">
        <source media="(min-width: 731px)" srcset="./assets/img/logo.png">
        <source media="(min-width: 361px)" srcset="./assets/img/Banner1.png">
        <img src="./assets/img/Banner.png" alt="">
      </picture>
    </div>
  </section>

  <section class="Photo">
    <div class="Container">
      <div class="Photo-tumblr">
        <figure class="Photo-image">
          <img src="./assets/img/Group 24.png" alt="">
          <h3>mission</h3>
        </figure>
      </div>
      <div class="Photo-tumblr1">
        <figure class="Photo-image">
          <img src="./assets/img/Group 28.png" alt="">
          <h3>people</h3>
        </figure>
      </div>
      <div class="Photo-tumblr2">
        <figure class="Photo-image">
          <img src="./assets/img/Group 29.png" alt="">
          <h3>career</h3>
        </figure>
      </div>
      <div class="Photo-tumblr3">
        <figure class="Photo-image">
          <img src="./assets/img/Group 30.png" alt="">
          <h3>contact</h3>
        </figure>
      </div>
    </div>
  </section>

  <section class="swiper swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="swiper-wrap">
          <figure class="swiper-branding">
            <img src="./assets/img/pexels-fauxels-3183150 1.png" alt="">
          </figure>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-wrap">
          <figure class="swiper-branding">
            <img src="./assets/img/pexels-fauxels-3183150 1.png" alt="">
          </figure>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-wrap">
          <figure class="swiper-branding">
            <img src="./assets/img/pexels-fauxels-3183150 1.png" alt="">
          </figure>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-wrap">
          <figure class="swiper-branding">
            <img src="./assets/img/pexels-fauxels-3183150 1.png" alt="">
          </figure>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </section>

</body>
<script src="./dist/index.js"></script>

</html>
